{{template "main" .}}
{{ define "title" }} Register {{end}}
{{ define "content" }}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form method="post" action="/register">
                        <h1 class="h3 mb-3 fw-normal text-center">Register</h1>
                        <hr>   
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="firstname" placeholder="name@example.com">
                                    <label for="firstname">First Name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="lastname" placeholder="name@example.com">
                                    <label for="lastname">Last Name</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" placeholder="name@example.com">
                            <label for="username">Username</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            <label for="email">Email</label>
                        </div>


                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <label for="password">Password</label>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="repassword" placeholder="Password">
                            <label for="repassword">Confirm Password</label>
                        </div>
                    
                        <button class="btn btn-primary w-100 py-2" type="submit">Register</button>
                        <div class="my-2">
                            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                        </div>
                        <a class="btn btn-outline-primary w-100" href="/login">Login</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
